<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code2Gen - Generate HTML, CSS, JS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="fav/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="fav/favicon.svg" />
    <link rel="shortcut icon" href="fav/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png" />
    <link rel="manifest" href="fav/site.webmanifest" />
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1>code2Gen</h1>
            <p>Here, you can generate clean HTML, CSS, and JavaScript from your description</p>
            <form id="generate-form">
                <textarea id="descriptionInput" placeholder="Enter your description here..." rows="5"></textarea>
                <button id="generateButton">Generate Code</button>
            </form>
            <div id="loader" style="display: none;">Loading...</div>
            <div id="result">
                <!--The Loader will be shown here -->
               
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
